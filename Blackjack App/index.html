<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="game-title"><p>BLACKJACK</p></div>
            <div id="chat-bar">Chat</div>
            <div id="game-information">
                <p id="game-state"></p>
                <p id="dealer-cards-el">Dealer's Cards:</p>
                <p id="dealer-sum-el">Dealer's Sum:</p>
                <p id="player-cards-el">Your Cards:</p>
                <p id="player-sum-el">Sum:</p>
            </div>
            <div class="buttons">
                <button id="startgame-btn" onclick="startGame()">Start Game</button>
                <button id="drawcard-btn" onclick="addCard()">Draw Card</button>
                <button id="stand-btn" onclick="stand()">Stand</button>
                <button id="play-again" onclick="playAgain()">Play Again</button>
                <button id="restart-btn" onclick="restartGame()">RESTART</button>
            </div>
            <div id="high-score">High Score</div>
            <div id="chips-bets">
                <p class="money" id="chips-el">Chips:</p>
                <p class="money" id="bet-el">Bet:</p>
                <input id=bet-amt type="number" name="betAmt" min="1"> 
                <button id="bet-sbmt" type="submit" onclick="bet()"></button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
